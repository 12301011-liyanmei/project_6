{% extends "layout.html" %}
{% block body %}
  <h2>HOME</h2>
  {% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('show_info') }}" method="post">
    <dl>
      <dt>RAM used percent:
      <dd><li>{{usedPer}}</li>
      <dt>CPU used percent:
      <dd><li>{{cpuPer}}</li>
    </dl>
  </form>
{% endblock %}
